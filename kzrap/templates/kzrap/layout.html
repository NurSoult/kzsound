{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'kzrap/css/style.css' %}">
    <script src="https://kit.fontawesome.com/be35ade309.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static 'kzrap/img/logo.png' %}" alt="Logo">
        <span class="logo">KZ SOUND</span>
        <h3>Бағдарлама</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Басты бет</li></a>
            <a href="{% url 'top5' %}"><li><i class="fa-solid fa-bolt-lightning"></i>Аптаның ТОП-5і</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-paper-plane"></i>Контактілер</li></a>
            <a href="{% url 'rappers' %}"><li><i class="fa-solid fa-microphone-lines"></i>Орындаушылар</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i>Жаңалықтар</li></a>
            <a href="{% url 'sponsors' %}"><li><i class="fa-solid fa-handshake"></i>Демеушілер</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Жазба қосу</button></li></a>
            <a href="{% url 'email' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>SendXAT</button></li></a>

        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>


</body>
</html>
